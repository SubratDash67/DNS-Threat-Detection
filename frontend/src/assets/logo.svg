<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CCCC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1B2838" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Shield Shape -->
  <path d="M100 30 L140 50 L140 90 Q140 130, 100 160 Q60 130, 60 90 L60 50 Z" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        filter="url(#glow)"/>
  
  <!-- DNS Text -->
  <text x="100" y="95" 
        font-family="'Roboto', sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="url(#logoGradient)" 
        text-anchor="middle"
        filter="url(#glow)">DNS</text>
  
  <!-- Security Lock Icon -->
  <circle cx="100" cy="115" r="8" fill="url(#logoGradient)"/>
  <rect x="95" y="115" width="10" height="12" rx="1" fill="url(#logoGradient)"/>
  
  <!-- Scan Lines Effect -->
  <line x1="70" y1="60" x2="130" y2="60" stroke="#00FFFF" stroke-width="1" opacity="0.3">
    <animate attributeName="y1" from="60" to="140" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" from="60" to="140" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
