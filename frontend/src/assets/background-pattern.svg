<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0, 255, 255, 0.05)" stroke-width="1"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgba(0, 255, 255, 0.1)"/>
    </pattern>
    <radialGradient id="fadeGradient">
      <stop offset="0%" stop-color="rgba(0, 255, 255, 0.1)"/>
      <stop offset="100%" stop-color="rgba(0, 255, 255, 0)"/>
    </radialGradient>
  </defs>
  
  <!-- Base Grid -->
  <rect width="1000" height="1000" fill="url(#grid)"/>
  
  <!-- Dot Pattern Overlay -->
  <rect width="1000" height="1000" fill="url(#dots)"/>
  
  <!-- Glowing Circles -->
  <circle cx="200" cy="200" r="150" fill="url(#fadeGradient)" opacity="0.3">
    <animate attributeName="r" from="150" to="200" dur="4s" repeatCount="indefinite" direction="alternate"/>
  </circle>
  
  <circle cx="800" cy="800" r="180" fill="url(#fadeGradient)" opacity="0.2">
    <animate attributeName="r" from="180" to="230" dur="5s" repeatCount="indefinite" direction="alternate"/>
  </circle>
  
  <circle cx="500" cy="500" r="120" fill="url(#fadeGradient)" opacity="0.15">
    <animate attributeName="r" from="120" to="170" dur="6s" repeatCount="indefinite" direction="alternate"/>
  </circle>
  
  <!-- Animated Lines -->
  <line x1="0" y1="250" x2="1000" y2="250" stroke="rgba(0, 255, 255, 0.1)" stroke-width="2">
    <animate attributeName="y1" from="250" to="750" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="y2" from="250" to="750" dur="10s" repeatCount="indefinite"/>
  </line>
  
  <line x1="0" y1="500" x2="1000" y2="500" stroke="rgba(0, 255, 255, 0.08)" stroke-width="2">
    <animate attributeName="y1" from="500" to="100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="y2" from="500" to="100" dur="8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Hexagon Pattern -->
  <g opacity="0.05" stroke="rgba(0, 255, 255, 1)" stroke-width="1" fill="none">
    <polygon points="100,100 150,130 150,190 100,220 50,190 50,130"/>
    <polygon points="900,100 950,130 950,190 900,220 850,190 850,130"/>
    <polygon points="100,800 150,830 150,890 100,920 50,890 50,830"/>
    <polygon points="900,800 950,830 950,890 900,920 850,890 850,830"/>
  </g>
</svg>
