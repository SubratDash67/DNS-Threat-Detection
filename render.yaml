# Render Deployment Configuration
# https://render.com

services:
  # Backend API Service
  - type: web
    name: dns-threat-detector-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: dns-threat-detector-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-app.vercel.app
      - key: MAX_BATCH_SIZE
        value: 10000
      - key: BATCH_CHUNK_SIZE
        value: 100

databases:
  # PostgreSQL Database
  - name: dns-threat-detector-db
    databaseName: dns_security
    plan: free
    region: oregon
