# Render Deployment Configuration
# https://render.com

services:
  # Backend API Service
  - type: web
    name: dns-threat-detector-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///./dns_security.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-app.vercel.app
      - key: MAX_BATCH_SIZE
        value: 10000
